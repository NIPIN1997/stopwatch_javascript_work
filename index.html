<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a298fb5479.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="maincontainer">
        <h1>Stop Watch  <i class="fa-solid fa-stopwatch"></i></h1>
        <div id="clockbody">
            <p><span id="hour"></span><span style="font-size: 40px;">hours</span> : <span id="minute"></span><span style="font-size: 40px;">min</span> : <span id="second"></span><span style="font-size: 40px;">sec</span></p>
        </div>
        <div class="d-grid gap-2 mt-5">
            <button class="btn btn-success fs-1" type="button" onclick="start()" id="start">Start <i class="fa-solid fa-play"></i></button>
        </div>
        <div class="d-grid gap-2 mt-2">
            <button class="btn btn-warning fs-1" type="button" onclick="stop()" id="pause">Pause <i class="fa-solid fa-pause"></i></button>
        </div>
        <div class="d-grid gap-2 mt-2">
            <button class="btn btn-light fs-1" type="button" onclick="resume()" id="resume">Resume <i class="fa-solid fa-play"></i></button>
        </div>
        <div class="d-grid gap-2 mt-2">
            <button class="btn btn-danger fs-1" type="button" onclick="reset()" id="reset">Reset/Stop <i class="fa-solid fa-stop"></i></button>
        </div>
    </div>    
    <script src="process.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
